spring:
  application:
    name: campus-incident-management
  
  datasource:
    url: jdbc:h2:mem:incidentdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Security configuration moved to SecurityConfig class

server:
  port: 8080

logging:
  level:
    com.campus.incident: DEBUG
    org.springframework.security: DEBUG
